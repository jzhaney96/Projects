<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive To-Do List| zhane</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        </style>
</head>
<body>
    <h1>Productive To-Do List</h1>
    <div class="lines">
        <ul id="todos-container"></ul>
    </div>
    <p>Add items to the list. You can click on an item upon completion to mark as complete.</p>
    <div id="container">
        <input type="text" id="note" placeholder="Add something">
        <button type="button" onclick="createTodo()">Add</button>
        <button type="button" onclick="deleteTodo()">Delete All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
